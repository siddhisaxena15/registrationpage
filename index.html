<!DOCTYPE html>
<html>
    <head>
        <title>ISP Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling.css">
        <script type="text/javascript" src="validate.js"></script>
    </head>
    <body class="bg-img">
        <div class="center">
            <h1>ISP Registration</h1>
            <h2>Personal Information</h2>
            <form name="registration" method="post" onsubmit="return validate()" action="login.html">
                <div class="capital">
                <label for="fname">Full name<span> *</span></label>
                <input class="input" type="text" id="fname" name="fname" required><br><br>
                
                <label for="phone">Phone</label>
                <input class="input" type="tel" pattern="[6789][0-9]{9}" placeholder="10 digit phone number" name="phone"><br><br>

                <label for="email">Email ID<span> *</span></label>
                <input type="email" class="input" placeholder="someone@example.com" name="email" required><br><br>

                <label for="password">Password<span> *</span></label>
                <input class="input" type="password" name="password" required><br><br>

                <label for="password">Confirm Password<span> *</span></label>
                <input class="input" type="password" name="cPassword" required><br><br>
                
                <label>Address</label>
                <input class="input" name="address"><br><br>

                <label for="zip">Zip Code</label>
                <input type="zip" class="input" name="zip">
            
            </div>
                
                <div style="overflow-x:auto; margin-top: -3%;">
                    <label class="capital">Internet Plan:</label>
                    <br><br>
                    <table style="width: 100%; ">
                    <tr>
                        <th>Plan ID</th>
                        <th>Type</th>
                        <th>Price ($)</th>
                        <th>Speed (mbps)</th>
                        <th>Validity (months)</th>
                    </tr>
                    <tr>
                        <td><input type="radio" name="plan" id="1">1</td>
                        <td>2G</td>
                        <td>200</td>
                        <td>20</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="plan" id="2">2</td>
                        <td>3G</td>
                        <td>300</td>
                        <td>40</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="plan" id="3">3</td>
                        <td>4G</td>
                        <td>500</td>
                        <td>60</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="plan" id="4">4</td>
                        <td>5G</td>
                        <td>800</td>
                        <td>90</td>
                        <td>8</td>
                    </tr>
                </table>
            </div>
            <div>
            <input type="checkbox" id="terms">I agree with <a href="">terms and condtions</a>
            <br><br>
            <input type="submit" class="register" value="Register">
                <p style="text-align: center;">Already have an account? <a href="">Sign in</a>.</p>

        </div>
            
             
        </div> 
    </form>
    </body>
</html>
